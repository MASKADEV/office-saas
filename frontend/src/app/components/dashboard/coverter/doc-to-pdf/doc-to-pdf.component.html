<div class="m-auto bg-gray-100 bottom-0 z-30 w-full h-full flex flex-row items-center">
  <form enctype="multipart/form-data" (ngSubmit)="convertFile()" class="md:w-1/2 md:h-1/2  m-auto">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Select Doc
        </label>
        <input required (change)="handleFileInput($event)"  type="file" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" placeholder="doc file">
        <p class="text-red-500 text-xs italic hidden">Please fill out this field.</p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Download
        </label>
        <input disabled class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="click here">
      </div>
    </div>
    <div class="flex flex-row items-center justify-evenly -mx-3 mb-6">
      <button type="submit" class="p-2 bg-blue-600 text-white rounded">Convert</button>
      <button (click)="reset()">Reset</button>
    </div>
  </form>
</div>
